<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mighty WuHao</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            overflow-x: hidden;
        }

        .welcome-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            background: white;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .hello-container {
            text-align: center;
        }

        .apple-hello {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(
                to right,
                #5EBD3E,  /* 绿色 */
                #FFB900,  /* 黄色 */
                #F78200,  /* 橙色 */
                #E23838,  /* 红色 */
                #973999,  /* 紫色 */
                #009CDF   /* 蓝色 */
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: scaleAnimation 2s ease-in-out;
        }

        .signature {
            margin-top: 1rem;
            color: #333;
            font-size: 1.2rem;
        }

        .content-section {
            padding: 2rem;
            position: relative;
            z-index: 1;
            background: white;
            margin-top: 100vh;
        }

        .content-row {
            display: flex;
            align-items: center;
            margin: 8rem 0;
            gap: 4rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .content-row.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content-row:nth-child(even) {
            flex-direction: row-reverse;
        }

        .image-container, .text-container {
            flex: 1;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }

        .text-container h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .text-container p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
        }

        .thank-you-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .thank-you {
            font-size: 5rem;
            color: #333;
        }

        @keyframes scaleAnimation {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .content-row, .content-row:nth-child(even) {
                flex-direction: column;
                margin: 4rem 0;
                gap: 2rem;
            }
            
            .apple-hello {
                font-size: 4rem;
            }
            
            .thank-you {
                font-size: 3rem;
            }

            .text-container h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 欢迎页面 -->
    <section class="welcome-section">
        <div class="hello-container">
            <div class="apple-hello">Hello</div>
            <p class="signature">designed by The Mighty WuHao</p>
        </div>
    </section>

    <!-- 内容展示区域 -->
    <section class="content-section">
        <!-- 第一列 -->
        <div class="content-row">
            <div class="image-container">
                <img src="https://picsum.photos/800/600" alt="项目1">
            </div>
            <div class="text-container">
                <h2>项目标题1</h2>
                <p>这是第一个项目的描述文本。你可以在这里添加项目的详细信息，包括项目背景、目标、成果等。</p>
            </div>
        </div>

        <!-- 第二列 -->
        <div class="content-row">
            <div class="image-container">
                <img src="https://picsum.photos/800/601" alt="项目2">
            </div>
            <div class="text-container">
                <h2>项目标题2</h2>
                <p>这是第二个项目的描述文本。每个项目都可以有独特的故事和特点，通过文字展现项目的价值和意义。</p>
            </div>
        </div>

        <!-- 第三列 -->
        <div class="content-row">
            <div class="image-container">
                <img src="https://picsum.photos/800/602" alt="项目3">
            </div>
            <div class="text-container">
                <h2>项目标题3</h2>
                <p>这是第三个项目的描述文本。可以描述项目中遇到的挑战、采用的解决方案以及最终取得的成果。</p>
            </div>
        </div>

        <!-- 第四列 -->
        <div class="content-row">
            <div class="image-container">
                <img src="https://picsum.photos/800/603" alt="项目4">
            </div>
            <div class="text-container">
                <h2>项目标题4</h2>
                <p>这是第四个项目的描述文本。展示你的专业能力和创新思维，让访问者了解你的工作方式和专业水平。</p>
            </div>
        </div>
    </section>

    <!-- 结束页面 -->
    <section class="thank-you-section">
        <h1 class="thank-you">Thank You</h1>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 处理欢迎页面的淡出效果
            window.addEventListener('scroll', () => {
                const welcomeSection = document.querySelector('.welcome-section');
                const scrollPosition = window.scrollY;
                const opacity = 1 - (scrollPosition / window.innerHeight);
                welcomeSection.style.opacity = Math.max(opacity, 0);
                
                if (scrollPosition > window.innerHeight) {
                    welcomeSection.style.visibility = 'hidden';
                } else {
                    welcomeSection.style.visibility = 'visible';
                }
            });

            // 处理内容区域的显示
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.content-row').forEach(row => {
                observer.observe(row);
            });
        });
    </script>
</body>
</html>
